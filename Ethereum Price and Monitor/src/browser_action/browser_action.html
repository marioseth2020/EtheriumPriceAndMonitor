<!doctype html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="browser_action.css"></link>
  <script type="text/javascript" src="../../js/jquery-3.1.1.slim.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title"><img src="../../icons/icon@48.png" width="22" height="22">Ethereum price and monitor</h1>
    <h4 class="subtitle">(@ Kraken)</h4>
    <div class="price-container">
      
        <div class="price-title-container row">
		  
          <h2>			
            <span class="price">-</span>
          </h2>
        </div>
        
      <div class="row">		  
			  <h4 class = "row">
				<span class="percentage icon-up">-%</span>
				<img class="icon-up" src="../../icons/up.png" width="13" height="13" />
				<span class="percentage icon-down">-%</span>
				<img class="icon-down" src="../../icons/down.png" width="13" height="13" />
			  </h4>
		</div>
    </div>
    <div class="extra-info">
      <p class="extra-info extra-info-left">
        Opening: <span class="opening">-</span>
      </p>
      <p class="extra-info extra-info-center">
        High: <span class="high">-</span>
      </p>
      <p class="extra-info extra-info-right">
        Low: <span class="low">-</span>
      </p>
    </div>
  </div>
  <div class="options-container ">
    <form class="options-form row" >
      <div class="input-container border">
        <input type="radio" name="currency" value="USD">
        <label class="border" for="usd"> USD</label>
      </div>
      <div class="input-container border">
        <input type="radio" name="currency" value="EUR">
        <label class="border" for="eur">EUR</label>
      </div>
     
    </form>
  </div>
  <script type="text/javascript" src="browser_action.js"></script>
</body>
</html>
